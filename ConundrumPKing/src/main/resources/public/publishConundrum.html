    <script>
        function login() {

            var con_id = document.getElementById("con_id").value;
            var con_department = document.getElementById("con_department").value;
            var con_course = document.getElementById("con_course").value;
            var con_score = document.getElementById("con_score").value;
            var con_content = document.getElementById("con_content").value;

            var stu_id="1163710104";

            var url = "http://localhost:8081/publish/publishConundrum?con_id=" +con_id
                + "&con_department="+con_department
                + "&con_course="+con_course
                + "&con_score="+con_score
                + "&con_content="+con_content
                +"&stu_id="+stu_id;

            $.ajax({
                url: url,
                contentType: 'application/json',
                type:"get",
                dataType: 'json',
                success: function (data) {
                    var obj=data;
                    if(obj!=null){
                    alert("亲 您的难题发布成功啦！等老师来回答吧！");
                    window.location.href="Stu_homepage.html";
                    }

                },
                error: function (data) {

                    alert("亲 您的难题发布失败！有小鬼偷了你的数据包！");
                    window.location.href="error.html";
                    alert(data);
                }
            });
        }

        function test() {
            alert("测试成功！")
        }
    </script>
