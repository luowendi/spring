    <script>
        function teaModify() {

            // var username = sessionStorage.getItem()
            var user = JSON.parse(sessionStorage.getItem('login_user'));
            var in_id;
            if(user==null){
                console.log("下面打印的是所要修改的账户对象");
                console.log(user);
                alert("您没有登陆");
                window.location.href="signin.html";
            }
            else {
                 in_id=user.username;
            }
            var in_name = document.getElementById("instructorname").value;
            var in_department =  document.getElementById("instructordepartment").value;
            var in_course = document.getElementById("instructorcourse").value;

            var url = "http://localhost:8081/modify/modifyInstructor?in_id=" +in_id
                + "&in_name="+in_name
                + "&in_department="+in_department
                + "&in_course="+in_course ;

            $.ajax({
                url: url,
                contentType: 'application/json',
                type:"get",
                dataType: 'json',   //回掉类型
                success: function (data) {
                    alert("你已经修改完成！返回登陆吧！");
                    window.location.href = "signin.html";
                    // console.log("下面打印的是登陆返回的对应用户")
                    // console.log(data);
                    // if (data != null) {
                    //     sessionStorage.setItem("login_user", JSON.stringify(data));
                    //     window.location.href = "homepage.html";
                    // }
                    // else {
                    //     alert("用户名或者密码错误");
                    // }
                },
                error: function (data) {
                    alert("亲！你的数据包被小猫吃了！修改失败了！");
                    window.location.href="homepage.html";
                }
            });
        }

        function test() {
            alert("测试成功！")
        }
