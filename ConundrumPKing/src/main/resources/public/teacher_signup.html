	<script>
        function teasignup() {

            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var identity="teacher";


            var url = "http://localhost:8081/signup/PeopleSignup?username=" +username
                + "&password="+password
                + "&identity="+identity;

            $.ajax({
                url: url,
                contentType: 'application/json',
                type:"get",
                dataType: 'json',   //回掉类型
                success: function (data) {
                    alert("你已经注册完成了！快登陆吧！");
                    var person="teacher";
                    sessionStorage.setItem("personality",JSON.stringify(person));
                    window.location.href = "signin.html";
                    // console.log("下面打印的是登陆返回的对应用户")
                    // console.log(data);
                    // if (data != null) {
                    //     sessionStorage.setItem("login_user", JSON.stringify(data));
                    //     window.location.href = "homepage.html";
                    // }
                    // else {
                    //     alert("用户名或者密码错误");
                    // }
                },
                error: function (data) {
                    alert("亲！你的数据包被小猫吃了！注册失败了！");
                }
            });
        }

        function test() {
            alert("测试成功！")
        }
	</script>
