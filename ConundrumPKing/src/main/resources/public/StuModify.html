    <script type="text/javascript"></script>

    <script>

        function stuModify() {

            console.log("进入到修改函数里");
            var user = JSON.parse(sessionStorage.getItem('login_user'));
            var stu_id;
            if(user==null){
                alert("您没有登陆");
                window.location.href="signin.html";
            }
            else {
                 stu_id=user.username;
            }
            var stu_name = document.getElementById("studentname").value;
            var stu_department =  document.getElementById("department").value;
          //   var identity="student";


            var url = "http://localhost:8081/modify/modifyStudent?stu_id=" +stu_id + "&stu_name="+stu_name
                + "&stu_department="+stu_department;

            $.ajax({
                url: url,
                contentType: 'application/json',
                type:"get",
                dataType: 'json',   //回掉类型
                success: function (data) {

                    alert("你已经修改完成！返回登陆吧！");
                    window.location.href = "signin.html";

                },
                error: function (data) {
                    alert("亲！你的数据包被小猫吃了！修改失败了！");
                }
            });
        }

        function test() {
            alert("测试成功！")
        }
    </script>

<body class="loginbody">

        <div class="login-content reg-content">
            <div class="loginbox-title">

            </div>
            <form id="signupForm">
                <div class="login-error"></div>

                <div class="row">
                    <input type="text" value="" class="input-text-user noPic input-click" name="studentname" id="studentname"
                           placeholder="姓名">
                </div>
                <div class="row">
                    <input type="text" value="" class="input-text-user noPic input-click" name="department" id="department"
                           placeholder="院系">
                </div>

                <div class="row btnArea">
                    <a class="login-btn" id="submit" onclick="stuModify()">修改</a>
                </div>
            </form>
        </div>
