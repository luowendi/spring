<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Home page</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery-1.8.3.js"></script>

    <script type="text/javascript">

        window.onload = function(){

            var url = 'http://localhost:8081/rank/showRank';
            var count=0;
            $.ajax({
                url:url,
                type:'get',
                dataType:'json',   //回掉类型
                success:function(data) {
                    console.log(data)
                    var obj = data;
                    if(obj!=null){
                        $(obj).each(function (index) {
                            count++;
                            var val = obj[index];
                            if(val!=null){
                                $("#a").append('<tr>' +
                                    '<td>'+count+'</td>' +
                                    '<td>'+val.in_id+'</td>' +
                                    '<td>'+val.in_name+'</td>' +
                                    '<td>'+val.in_score+'</td>' +
                                    '<td>'+val.in_department+'</td>' +
                                    '<td>'+val.in_course+'</td>');
                            }
                        })
                    }
                },
                error: function(data) {
                    alert("数据传输失败");
                }
            });
            // function as(val) {
            //
            //     sessionStorage.setItem("answerquestion",JSON.stringify(val));
            //
            //     window.location.href = "answerConundrum.html"
            // }
        }
    </script>
</head>
<body class="housecontainer">
<br/>
<h1>客官来看看！</h1>
<br/><br/>
<div class="with:80%">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>排名</th>
            <th>教师ID</th>
            <th>教师名字</th>
            <th>分数</th>
            <th>所属院系</th>
            <th>教授课程</th>
        </tr>
        </thead>
        <tbody id="a">
        </tbody>
    </table>
</div>
<div class="form-group">
    <div class="col-sm-2 control-label" id="ad">
    </div>
</div>
</body>
</html>
